name: Build Windows

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache: true

      - name: Build
        run: go build -mod=vendor -ldflags="-H windowsgui" -o simplyauto.exe ./cmd/simplyauto

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplyauto-windows
          path: simplyauto.exe
          retention-days: 30
